<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones con parametros</title>
</head>
<body>
    <section>
        <p>Ejemplo: Confeccionar una función que reciba dos números y muestre en la página los valores 
            comprendidos entre ellos de uno en uno. Cargar por teclado esos dos valores.</p>

        <script>
            function valoresComprendidos(inicio, fin){
                for (let f = inicio; f <= fin; f++) {
                    document.write(f + ' ');
                }
            }

            let val1 = parseInt(prompt('Ingrese el valor de inicio: '));
            let val2 = parseInt(prompt('Ingrese el valor de final: '));

            valoresComprendidos(val1, val2);

        </script>
    </section>
</body>
</html>
