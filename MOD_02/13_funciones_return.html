<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones con return</title>
</head>
<body>
    <header>
        <h1>Funciones con return</h1>
    </header>
    <section>
        <p>Son comunes los casos donde una función, luego de hacer un proceso, retorne un valor.</p>

        <h2>Ejemplo 1</h2>
        <p>Confeccionar una función que reciba un valor entero comprendido entre 1 y 5. Luego retornar en castellano el valor recibido.</p>
        <script>
            function convertirCastellano(x) {
                if (x == 1) {
                    return "uno";
                } else {
                    if (x == 2) {
                        return "dos";
                    } else {
                        if (x == 3) {
                            return "tres";
                        } else {
                            if (x == 4) {
                                return "cuatro";
                            } else {
                                if (x == 5) {
                                    return "cinco";
                                } else {
                                    return "valor incorrecto";
                                }
                            }
                        }
                    }
                }
            }

            let valor = parseInt(prompt("Ingrese un valor entre 1 y 5"));
            let r = convertirCastellano(valor);
            document.write(r);
        </script>
    </section>
</body>
</html>
