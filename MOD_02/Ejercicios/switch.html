<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let palabra = prompt("Escribe una palabra comprendida (casa, mesa, perro, gato): ");

        switch(palabra){
            case 'casa':
                document.write('house');
                break;
            case 'mesa':
                document.write('table');
                break;
            case 'perro':
                document.write('dog');
                break;
            case 'gato':
                document.write('cat');
                break;
            default:
                document.write('escribe una palabra comprendida (casa, mesa, perro, gato)');
                break;
        }

    </script>
</body>
</html>
