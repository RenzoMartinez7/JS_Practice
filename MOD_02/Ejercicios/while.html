<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio 1</h1>
    <script>
        let x = 11;
        while(x <= 100){
            document.write(x);
            document.write('<br>');
            x = x + 11;
        }
    </script>
    <h1>Ejercicio 2</h1>
    <script>
        let y = 8;
        while(y <= 500){
            document.write(y);
            document.write('<br>');
            y = y + 8;
        }
    </script>
</body>
</html>
