<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <header>
        
    </header>
    <section>
        <h1>Ej 1</h1>
        <p>Confeccionar una función que solicite la carga de dos enteros 
            (primero el menor y luego el mayor) y nos muestre desde el menor hasta el mayor de uno en uno.</p>
    

        <script>
            function dosEnteros(){
                let valor1 = parseInt(prompt('Ingrese un valor: '));
                let valor2 = parseInt(prompt(`Ingrese un valor mayor que ${valor1}`));
                for(let i = valor1; i <= valor2; i++){
                    document.write(i + ' - ');
                }
            }

            dosEnteros();

        </script>
    </section>
    <section>
        <h1>Ej 2</h1>
        <p>Confeccionar una función a la cual le envíe tres enteros y los muestre ordenados de menor a mayor.</p>
        <script>
            function ordenarNums(num1, num2, num3){
                if(num1 < num2 && num1 < num3){
                    document.write(`${num1} `);
                    if(num2 < num3){
                        document.write(`${num2} ${num3}`);
                    } else{
                        document.write(`${num3} ${num2}`);
                    }
                } else {
                    if(num2 < num3){
                        document.write(`${num2} `);
                        if(num1 < num3){
                            document.write(`${num1} ${num3}`);
                        } else{
                            document.write(`${num3} ${num1}`);
                        }
                    } else{
                        document.write(`${num3} `);
                        if(num2 < num1){
                            document.write(`${num2} ${num1}`);
                        } else{
                            document.write(`${num1} ${num2}`);
                        }
                    }
                }
            }

            let num1 = parseInt(prompt(`Ingrese el primer valor: `));
            let num2 = parseInt(prompt(`Ingrese el segundo valor: `));
            let num3 = parseInt(prompt(`Ingrese el tercer valor: `));
            document.write(`Los números ingresados son: ${num1} - ${num2} - ${num3}` + '<br>');
            document.write('El orden es: ')
            ordenarNums(num1, num2, num3);
        </script>
    </section>
</body>
</html>
