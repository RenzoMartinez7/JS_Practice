<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // La función prompt permitirá asignar un valor a una variable por teclado.
        // prompt solo asigna valores cadena por defecto
        let nombre;
        let edad;
        nombre = prompt('Ingrese su nombre: ');
        edad = prompt('Ingrese su edad');
        document.write('Hola ');
        document.write(nombre);
        document.write(' así que tienes ');
        document.write(edad);
        document.write(' años');
    </script>
</body>
</html>
