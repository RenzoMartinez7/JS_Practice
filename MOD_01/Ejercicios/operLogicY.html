<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dia, mes, anio;
        dia = parseInt(prompt("Ingrese el día: "));
        mes = parseInt(prompt("Ingrese el mes: "));
        anio = parseInt(prompt("Ingrese el año: "));

        if(dia == 25 && mes == 12){
            document.write("Esta fecha corresponde a Navidad!!" + ` ${dia}/${mes}/${anio}`);
        } else{
            document.write("Esta fecha no corresponde a Navidad :c" + ` ${dia}/${mes}/${anio}`);
        }
    </script>
</body>
</html>
